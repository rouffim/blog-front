<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <i class="fab fa-blogger"></i>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/articles/all">Articles</a>
          </li>
          <li *ngIf="user && user.hasPermission(permissionsEnum.AddArticle)" class="nav-item">
            <a class="nav-link" href="/articles/edit">Créer</a>
          </li>
          <li *ngIf="user && user.hasPermission(permissionsEnum.ChangeRoleUser)" class="nav-item">
            <a class="nav-link" href="/users/all">Utilisateurs</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
          <li *ngIf="user" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown-logged" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img *ngIf="user.image" [src]="user.image" class="rounded-circle user-avatar small me-1" alt="avatar">
              {{ user.name }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarScrollingDropdown-logged">
              <li><button class="dropdown-item" type="button" (click)="editAccount()">Modifier son profil</button></li>
              <li><hr class="dropdown-divider"></li>
              <li><button class="dropdown-item" type="button" (click)="logout()">Déconnexion</button></li>
            </ul>
          </li>


          <li *ngIf="!user" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown-nlogged" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Se connecter
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarScrollingDropdown-nlogged">
              <li><button class="dropdown-item" type="button" (click)="login()">S'identifier</button></li>
              <li><hr class="dropdown-divider"></li>
              <li><button class="dropdown-item" type="button" (click)="register()">S'enregistrer</button></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main role="main">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>

<footer class="container mt-5">
  <div class="row">
    <div class="col d-flex justify-content-between">
      <p>© 2017-2018 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
      <p class="float-right">
        <button class="btn btn-link" (click)="gotoTop()">Back to top</button>
      </p>
    </div>
  </div>
</footer>
